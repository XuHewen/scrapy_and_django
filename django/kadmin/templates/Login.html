{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/all.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style-responsive.css' %}">
</head>
<body style="background: url('{% static "images/bg/bg.png" %}') center center fixed;">
    <div class="page-form">
        <div class="panel panel-blue">
            <div class="panel-body pan">
                <form action="#" class="form-horizontal" method='post'>
                <div class="form-body pal">
                    <div class="col-md-12 text-center">
                        <h1 style="margin-top: -90px; font-size: 48px;">
                            KAdmin</h1>
                        <br />
                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <img src="{% static 'images/avatar/profile-pic.png' %}" class="img-responsive" style="margin-top: -35px;" />
                        </div>
                        <div class="col-md-9 text-center">
                            <h1>
                                Hold on, please.</h1>
                            <br />
                            <p>
                                Just sign in and weâ€™ll send you on your way</p>
                        </div>
                    </div>

                    <div class="form-group has-warning">
                        <label for="inputName" class="col-md-3 control-label">
                            Username:</label>
                        <div class="col-md-9" for='{% if user_login_form.errors.username %}inputError{% endif %}'>
                            <div class="input-icon right">
                                <i class="fa fa-user"></i>
                                <input name='username' id="inputName" type="text" placeholder="" class="form-control" /></div>
                        </div>
                    </div>

                    <p>{{ user_login_form.username.errors }}</p>
                        

                    <div class="form-group has-warning">
                        <label for="inputPassword" class="col-md-3 control-label">
                            Password:</label>
                        <div class="col-md-9" for='{% if user_login_form.errors.password %}inputError{% endif %}'>
                            <div class="input-icon right">
                                <i class="fa fa-lock"></i>
                                <input name='password' id="inputPassword" type="password" placeholder="" class="form-control" /></div>
                        </div>
                    </div>

                    <p>
                        {{ user_login_form.password.errors }}
                    </p>

                    <div class="form-group mbn">
                        <div class="col-lg-12" align="right">
                            <div class="form-group mbn">
                                <div class="col-lg-3">
                                    &nbsp;
                                </div>
                                <div class="col-lg-9">
                                    <a href="Login.html" class="btn btn-default">Go back</a>&nbsp;&nbsp;
                                    <button type="submit" class="btn btn-default">
                                        Sign In</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% csrf_token %}
                </form>
            </div>
        </div>
        <div class="col-lg-12 text-center">
            <p>
                Forgot Something ?
            </p>
        </div>
    </div>
</body>
</html>
